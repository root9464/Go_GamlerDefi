schema:
  - modules/*/gql/schema.gql

exec:
  filename: packages/generated/gql_generated/core_generated_gen.go
  package: generated

model:
  filename: packages/generated/gql_generated/type_models_gen.go
  package: generated

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
