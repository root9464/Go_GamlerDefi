schema:
  - modules/test/gql/schema.gql

exec:
  filename: modules/graphql/generated.go
  package: graph

model:
  filename: modules/test/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: modules/graphql
  package: graph
  filename_template: '{name}.resolvers.go'

autobind:

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32