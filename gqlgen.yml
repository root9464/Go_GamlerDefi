schema:
  # Путь к схемам GraphQL в модулях
  - modules/*/gql/schema.gql

exec:
  # Основной сгенерированный файл будет здесь
  filename: modules/graphql/generated.go
  package: graph

model:
  # Модели для каждого модуля будут генерироваться в соответствующей директории
  filename: modules/{module}/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: modules/graphql
  package: graph
  filename_template: '{name}.resolvers.go'

autobind:

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32