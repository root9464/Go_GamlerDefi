schema:
  - modules/*/gql/schema.gql

exec:
  filename: modules/graphql/generated.go
  package: graph

model:
  filename: modules/{module}/model/models_gen.go
  package: model

autobind:
  - github.com/root9464/Go_GamlerDefi/modules/test/model
  - github.com/root9464/Go_GamlerDefi/modules/test_user/model

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
